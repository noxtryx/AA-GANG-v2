<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AA GANG v2 - Reviews</title>

    <!-- MyVouches Embed -->
    <link rel="stylesheet" href="https://myvouch.es/storage/assets/vouches.css"/>
    <script>window.slug = 'aa-gang-v2'</script>
    <script src="https://myvouch.es/storage/assets/vouches.js"></script>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("aav2 banner.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease-out;
            backdrop-filter: brightness(0.7);
        }

        .banner {
            margin-top: 20px;
            height: 60px;
            width: auto;
            max-width: 90%;
            object-fit: contain;
            box-shadow: 0 0 12px #ff0059;
            border-radius: 8px;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            margin-top: 25px;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            box-shadow: 0 0 25px #ff1a1a;
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 34px;
            color: #ff3c3c;
            text-shadow: 0 0 10px red;
            animation: fadeInUp 1.2s ease-out;
        }

        #vouchesContainer {
            width: 90%;
            max-width: 800px;
            margin-top: 25px;
            animation: fadeInUp 1.3s ease-out;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff1a1a44;
        }

        .discord-btn {
            margin-top: 30px;
            padding: 12px 26px;
            background-color: #7289da;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 14px #7289da;
            transition: all 0.3s ease;
            animation: fadeInUp 1.4s ease-out;
        }

        .discord-btn:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Banner -->
    <img class="banner" src="standard (1).gif" alt="AA GANG Banner" />

    <!-- Logo -->
    <img class="logo" src="standard.gif" alt="AA GANG Logo" />

    <!-- Title -->
    <h1>AA GANG v2 - Reviews & Vouches</h1>

    <!-- Vouches -->
    <div id="vouchesContainer"></div>

    <!-- Discord Invite -->
    <a class="discord-btn" href="https://discord.gg/UMRYAnwXyS" target="_blank">Unirse al Discord</a>
</body>
</html>
